<!DOCTYPE html>
<html>
    <head>
        <title>Student List</title>
    </head>
    <!-- HTML for displaying the student list -->
    <body>
        <h1>Student List</h1>
        <div id="select_div">
            <select id="student_select">
                {% for student in object_list %}
                    <option value="{{ student.id }}">
                        {{ student.idnumber }}: {{ student.full_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <!-- HTML for form to get data -->
        <div id="form_div">
            <form id="student_form" method="post" action="/regserve/createstudent/">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" id="submit_input" value="Save">
            </form>
        </div>
    </body>
</html>
